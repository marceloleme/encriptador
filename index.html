<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    
    <title>Codificador</title>
</head>
<body>
    <header>
        <img src="/imagens/logo.png" alt="Logo da alura"> 
    </header>

    <Main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto aqui"></textarea>

            <div>
                <h6 class="informacao">Apenas letras minusculas e sem acento</h6>
            </div>

            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                   encriptar
                    </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                Descriptografar
                </button>
            </div>            
        </section>

       
        <section class="mensagem-box">
            <textarea class="mensagem" cols="18" rows="8"></textarea> 
            
            <div id="div-aparece">
            <button class="copiar" onclick="copiar()">Copiar</button>
            </div>         
        </section>
            

    </Main>
    <script src="script.js"></script>
    
</body>
</html>
